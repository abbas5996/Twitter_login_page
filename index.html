<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter_login_page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main_container">
        <div class="icon_container"><i class="fa-brands fa-x-twitter"></i></div>
        <p class="sign_container">Sign in to X</p>

        <div class="google_container">
            <i class="fa-brands fa-google goggle_icon"></i>
            Sign in with Google
        </div><br>

        <div class="apple_container">
            <i class="fa-brands fa-apple apple_icon"></i>
            Sign in with Apple
        </div><br>

        <div class="big_container">
            <div class="first_line" class="box"></div>
            <p>or</p>
            <div class="second_line" class="box"></div>
        </div>
        <br><br>

        <input type="text" name="name" placeholder="Phone, email, or username" size="50px">
        <br><br>

        <div class="btn">Next</div>
        <br>

        <div class="forget_btn">Forget password?</div>
        <br><br>

        <div class="link_container">
            <a href="#" id="first">Don't have an account?</a>&nbsp;
            <a href="#" id="second">Sign up</a>
        </div>
    </div>
</body>
</html>
